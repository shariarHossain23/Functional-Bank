<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-16">
      <h1 class="text-5xl mt-16 text-center">
        Functional <span class="text-violet-600">Bank</span>
      </h1>
    </header>
    <section class="">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class="bg-green-600	text-white p-5 rounded mt-10">
            <h3 class="text-2xl">Deposit</h3>
            <h4  class="text-4xl" >$<span id="deposit-total">00</span></h4>
      </div>
        <div class="bg-blue-600		text-white p-5 rounded mt-10">
            <h3 class="text-2xl">Withdraw</h3>
            <h4  class="text-4xl" >$<span id="withdraw-total">00</span></h4>
      </div>
        <div class="bg-yellow-500		text-white p-5 rounded mt-10">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl" >$<span id="total-balance">1240</span></h4>
      </div>
    </section>
    <section class="mt-14">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-pink-300		p-4 rounded	">
                <p class="text-2xl mb-3">Please Deposit</p>
                <input  class="block w-3/4 px-2" type="text" placeholder="$ deposit amount" name="" id="deposit-input">
                <button id="deposit-btn" class="bg-yellow-600 rounded font-medium mt-4 px-4 py-2 text-white">Deposit</button>
            </div>
            <div class="bg-indigo-400			p-4 rounded	">
                <p class="text-2xl  mb-3">Please Deposit</p>
                <input class="block w-3/4 px-2" type="text" placeholder="$ withdraw amount" name="" id="withdraw-input">
                <button id="withdraw-btn" class="bg-yellow-600 rounded font-medium mt-4 px-4 py-2 text-white">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="./bank.js"></script>
  </body>
</html>
